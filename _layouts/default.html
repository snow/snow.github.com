<!DOCTYPE html>
<html>
<head>
	<meta charset=utf-8 />
	<title>{{ page.title }}</title>
	<!--<link rel="stylesheet" type="text/css" media="screen" href="css/master.css" />-->
	<!--<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.3.2/jquery.min.js"></script>-->

	<link rel="stylesheet" href="{{ site.baseurl }}/s/c/app.css" type="text/css" />
</head>
<body>
  <div class="hp-pgwr">
    <header>
      <a class="hp-site_head" href="/">Meow and Grrr of a Stray Cat</a>
      <p class="hp-site_subhead">Life, opinions, tech notes, etc.</p>
    </header>
    
    <nav class="hp-mnav">
      <a class="hp-li{% if 'posts' == page.mnav %} hp-on{% endif %}" href="{{ site.baseurl }}/">posts</a>
      <a class="hp-li{% if 'gallery' == page.mnav %} hp-on{% endif %}" href="{{ site.baseurl }}/gallery/">gallery</a>
      <a class="hp-li" href="http://snow.github.com/resume" target="_blank">resume</a>
    </nav>
    
    <div class="hp-ma">
      {{ content }}
      <div class="hp-c"></div>
    </div>
    
    <div class="hp-sb">
      <section class="hp-author">
        <header>The author</header>
        <h2>Snow Hellsing</h2>
        Just a stray cat
      </section>
      
      <section class="hp-tag_cloud">
        <header>Tags</header>
        {{ site | tag_cloud:site.baseurl }}
      </section>
      
      <section class="hp-archive">
        <header><a href="/archive.html">Archive</a></header>
      </section>
      
      <div class="hp-c"></div>
    </div>
    
    <footer>Powered by <a href="http://jekyllrb.com/" target="_blank">jekyll</a>, hosting on <a href="http://pages.github.com/" target="_blank">github</a></footer>
  </div>
</body>
</html>
